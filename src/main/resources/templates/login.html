<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <title>Login-Page</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign-in to your portfolio</h1>
            <p  class="info">Your account has been verified!, Please sign-in</p>
            <div class="account-wall">
                <form class="form-signin" th:action="@{/login}" method="post">
                    <input type="text" name = "username" class="form-control" placeholder="Username" required autofocus>
                    <br>
                    <br>
                    <input type="password" name = "password" class="form-control" placeholder="Password" required>
                    <br>
                    <br>
                    <input type="password" name = "securityPin" class="form-control" placeholder="Security pin" required>
                    <br>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block signup_btn" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" name="remember-me" />
                        Remember me
                    </label>
                    <br>
                    <br>
                    <a class="btn btn-primary" th:href="@{/oauth2/authorization/google}">Login with Google</a>
                    <br>
                    <br>
                    <a class="btn btn-primary" th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>
                </form>
            </div>
            <a href="/register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
</body>
</html>
